<div class="container">
  <div *ngIf="wishes.length === 0">
    There are no wishes to display.
  </div>
  
  <ul class="wish-list">
    <li *ngFor="let wish of wishes">
      <div class="form-check">
        <label for="" class="form-check-label">
          <input type="checkbox" class="checkbox"> {{wish.wishText}}
        </label>
      </div>
    </li>
  </ul>
</div>
